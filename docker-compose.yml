version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: prototipo_banco-mysql-1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prototipo_banco
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - "./schema.mysql.sql:/docker-entrypoint-initdb.d/schema.mysql.sql:ro"
    networks:
      - appnet

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: prototipo_banco-api-1
    restart: always
    env_file:
      - .env
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    networks:
      - appnet

  web:
    image: nginx:alpine
    container_name: prototipo_banco-web-1
    restart: always
    ports:
      - "8088:80"
    volumes:
      # raiz do projeto como est√°: HTML, CSS, JS
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
